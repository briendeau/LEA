<!DOCTYPE html>
<html>
<head>
  <title>Study Room</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="mystyle.css">
</head>
<body>
  <header>
    <h1>Study Room</h1>
  </header>
  <main>
    <div id="audio-player">
      <audio src="study-music.mp3" controls></audio>
    </div>
    <div id="pomodoro-timer">
      <h2>Pomodoro Timer</h2>
      <div id="time-display">25:00</div>
      <button id="start-stop-button">Start</button>
      <button id="reset-button">Reset</button>
    </div>
  </main>
  <footer>
    <p>Copyright 2021 Study Room</p>
  </footer>
</body>
